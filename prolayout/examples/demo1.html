<script src="../pro-layout.js"></script>
<script src="test-module.js"></script>
<script type="text/javascript">
// -----------------------------------------------------------------------------
var config = {
    type: 'row',
    scheme: ['a', 'b', 'c']
};
var pl = ProLayout.create(config);
// pl.getRegion('region-1').addModules([]);
pl.addModule(testModule1, 'a');
pl.addModules([testModule1, testModule1], 'a');
pl.getRegion('b').addModule(testModule2);
pl.getRegion('b').addModules([testModule2, testModule2]);
pl.addModules([testModule3], 'c');
pl.layout();

// -----------------------------------------------------------------------------
var config1 = {
    type: 'column',
    scheme: ['a1', 'b1', 'c1']
};
var pl1 = ProLayout.create(config1);
pl1.addModule(testModule1, 'a1');
pl1.addModule(testModule2, 'b1');
pl1.addModule(testModule3, 'c1');
pl1.layout();
